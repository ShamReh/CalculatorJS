<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div style="text-align: center;" id="calculator">
        <label for="entry1">Number 1</label>
        <input id="entry1">
        <br>
        <label for="entry2">Number 2</label>
        <input id="entry2">
        <br>
        <label for="result">Result</label>
        <input id="result" readonly>
        <br>
        <br>
        <button>+</button>
        <button>-</button>
        <button>C</button>
        <button>*</button>
        <button>/</button>
    </div>
    <script src= /Calculator/index.js></script>
</body>
</html>
